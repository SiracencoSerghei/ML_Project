<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Churn Project{% endblock %}</title>
    <style>
        /* --- Загальні стилі --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px 30px;
            min-height: 70vh;
            background-color: white;
            margin: 20px auto;
            max-width: 1000px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            width: fit-content;
            border-radius: 6px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            font-size: 14px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<header>
    <h1>Churn Project</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'feature_names' %}">Feature Names</a>
        <a href="{% url 'model_metrics' %}">Model Metrics</a>
        <a href="{% url 'predict' %}">Make Prediction</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {% now "Y" %} Churn Project. All rights reserved.
</footer>

</body>
</html>
